version: '3.8'

services:
  retailai-app:
    build:
      context: .
      target: production
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./data/retail_inventory.db
      - JWT_SECRET_KEY=your-secret-key-here
      - CORS_ORIGINS=http://localhost:3000,http://localhost:8080
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/inventory"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  retailai-frontend:
    image: nginx:alpine
    ports:
      - "3000:80"
    volumes:
      - ./UNIFIED_EXECUTIVE_DEMO.html:/usr/share/nginx/html/index.html:ro
      - ./WORKING_AI_DEMO.html:/usr/share/nginx/html/demo.html:ro
      - ./EXECUTIVE_DEMO.html:/usr/share/nginx/html/executive.html:ro
    depends_on:
      - retailai-app
    restart: unless-stopped

  retailai-db-backup:
    image: alpine:latest
    volumes:
      - ./data:/data
      - ./backups:/backups
    command: |
      sh -c "
        while true; do
          cp /data/retail_inventory.db /backups/retail_inventory_$$(date +%Y%m%d_%H%M%S).db
          find /backups -name '*.db' -mtime +7 -delete
          sleep 86400
        done
      "
    restart: unless-stopped

networks:
  default:
    name: retailai-network
