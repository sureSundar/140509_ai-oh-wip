worker_processes  auto;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  keepalive_timeout 65;

  log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
  access_log  /var/log/nginx/access.log  main;
  error_log   /var/log/nginx/error.log warn;

  # Upstreams for services
  upstream frontend_upstream { server frontend:80; }
  upstream auth_upstream { server auth-service:8004; }
  upstream ml_upstream { server ml-engine:8001; }
  upstream external_upstream { server external-data:8002; }
  upstream alerts_upstream { server alert-engine:8003; }
  upstream dashboard_upstream { server dashboard:8005; }
  upstream reporting_upstream { server reporting:8006; }
  upstream monitoring_upstream { server monitoring:8007; }

  server {
    listen 80;
    server_name _;

    # Serve static HTML directly from mounted directory
    root /usr/share/nginx/html;
    index RETAILAI_MAIN_DASHBOARD.html index.html;

    # Health endpoint
    location = /health {
      return 200 'OK';
      add_header Content-Type text/plain;
    }

    # API proxies (use relative paths in HTML like /api/auth/...)
    location /api/auth/ {
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_pass http://auth_upstream/;
    }

    location /api/ml/ {
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_pass http://ml_upstream/;
    }

    location /api/external/ {
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_pass http://external_upstream/;
    }

    location /api/alerts/ {
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_pass http://alerts_upstream/;
    }

    location /api/dashboard/ {
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_pass http://dashboard_upstream/;
    }

    location /api/reports/ {
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_pass http://reporting_upstream/;
    }

    location /api/monitoring/ {
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_pass http://monitoring_upstream/;
    }

    # Try to serve static files first, then fall back to React frontend
    location / {
      try_files $uri $uri/ @frontend;
    }

    location @frontend {
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_pass http://frontend_upstream;
    }
  }
}
